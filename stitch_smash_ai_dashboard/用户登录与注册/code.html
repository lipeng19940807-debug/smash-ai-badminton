<!DOCTYPE html>
<html class="dark" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SmashAI - 用户登录与注册</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19baf0",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', 'Noto Sans SC', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined text-white text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12 font-display">SmashAI</h2>
</div>
<div class="@container">
<div class="@[480px]:px-4 @[480px]:py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-center items-center overflow-hidden bg-background-dark @[480px]:rounded-xl min-h-[180px] relative" style='background-image: linear-gradient(to bottom, rgba(16, 29, 34, 0.4), rgba(16, 29, 34, 1)), url("https://lh3.googleusercontent.com/aida-public/AB6AXuBJPCPXO7tkSsvN6SQtfnKNWjMinrEujFwMx5_SQsT7jcoHx5YoCv3i_rs9f5MiGisEvB65PCB2lq0_KB1zARDjeNa14R0ad9w9Ti7GaFs0ZMsISq35Q8v-8m4bHC5SdYkFzWwsZBLLWvlzh_stEKQVPT6IKQs4u9Z3c-gRFjmCYgkgRNsS0pm74GirYnI__1vZUJexFCou8hVsK8Pt5LgVNKafhAy5cpTVLqWl2WjqhOnmxoK69E7qLXFyVOTbwrLGJuotaBQDIHjn");'>
<div class="bg-primary/20 p-4 rounded-full mb-2">
<span class="material-symbols-outlined text-primary text-5xl">bolt</span>
</div>
</div>
</div>
</div>
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-6 text-center pb-2 pt-4 font-display">
            提升你的扣杀
        </h1>
<p class="text-[#91bcca] text-center px-8 pb-6 text-sm">利用 AI 技术追踪羽毛球球速与挥拍技巧</p>
<div class="flex px-6 py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-full bg-[#192d34] p-1 border border-[#325a67]/30">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:shadow-lg has-[:checked]:text-white text-[#91bcca] text-sm font-semibold transition-all">
<span class="truncate">注册</span>
<input checked="" class="invisible w-0" name="auth-mode" type="radio" value="signup"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:shadow-lg has-[:checked]:text-white text-[#91bcca] text-sm font-semibold transition-all">
<span class="truncate">登录</span>
<input class="invisible w-0" name="auth-mode" type="radio" value="login"/>
</label>
</div>
</div>
<div class="flex flex-col gap-1 px-6 pt-4">
<div class="flex flex-wrap items-end gap-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2 px-1">用户昵称</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#325a67] bg-[#192d34] focus:border-primary h-14 placeholder:text-[#91bcca]/50 px-6 text-base font-normal leading-normal transition-all" placeholder="起一个响亮的名字" type="text" value=""/>
<span class="material-symbols-outlined absolute right-5 top-4 text-[#91bcca]/50">person</span>
</div>
</label>
</div>
<div class="flex flex-wrap items-end gap-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2 px-1">电子邮箱</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#325a67] bg-[#192d34] focus:border-primary h-14 placeholder:text-[#91bcca]/50 px-6 text-base font-normal leading-normal transition-all" placeholder="example@email.com" type="email" value=""/>
<span class="material-symbols-outlined absolute right-5 top-4 text-[#91bcca]/50">mail</span>
</div>
</label>
</div>
<div class="flex flex-wrap items-end gap-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-sm font-medium leading-normal pb-2 px-1">密码</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#325a67] bg-[#192d34] focus:border-primary h-14 placeholder:text-[#91bcca]/50 px-6 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password" value=""/>
<span class="material-symbols-outlined absolute right-5 top-4 text-[#91bcca]/50">visibility_off</span>
</div>
</label>
</div>
</div>
<div class="px-6 pt-8 pb-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-full text-lg shadow-[0_8px_20px_rgba(25,186,240,0.3)] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>立即开启挑战</span>
<span class="material-symbols-outlined">sports_tennis</span>
</button>
</div>
<div class="h-10"></div>
</div>

</body></html>
